
apply plugin: 'java'
apply plugin: 'eclipse'

dependencies {
    implementation project(':base')
    implementation project(':file')
    implementation project(':zip')
    implementation project(':path')
    compileOnly project(':apache-http')
    testImplementation 'junit:junit:4.12'
    testImplementation project(path: ':zip', configuration: 'testOutput')
    testImplementation project(path: ':base', configuration: 'testOutput')
}
eclipse {
    project {
        name = 'Traghentto-JavaSE'
    }
}

applyJavaPublishing (project, 'javase', 'Tragnetto-JavaSE')
