
apply plugin: 'java'
apply plugin: 'eclipse'

dependencies {
    compile project(':base')
    compile project(':http')
    compile project(':file')
    compile project(':zip')
    compile project(':path')
    compile project(':apache-http')
    testCompile 'junit:junit:4.12'
    testCompile project(path: ':zip', configuration: 'testOutput')
}
eclipse {
    project {
        name = 'Traghentto-JavaSE'
    }
}

applyJavaPublishing (project, 'javase', 'Tragnetto-JavaSE')
