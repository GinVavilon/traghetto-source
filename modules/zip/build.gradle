
apply plugin: 'java-library'
apply plugin: 'eclipse'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
dependencies {
    api project(':base')
    api project(':common')
    implementation project(':utils:stream')
    implementation project(':utils:io')
    implementation project(':utils:public')
    implementation project(':utils:logger')
    testImplementation 'junit:junit:4.12'
    testImplementation project(path: ':base', configuration: 'testOutput')
}

eclipse {
    project {
        name = 'Traghentto-Zip'
    }
}

applyJavaPublishing (project, 'zip', 'Tragnetto-Zip')